<ion-header-bar class="bar-stable" >
    <h1 class="title">BaghChal</h1>
</ion-header-bar>
<ion-content>
    <div class="card">
        <div class="item item-text-wrap">

            <div class="list">
                <form name="myForm">
                    <label class="item item-input item-select">
                        <div class="input-label">
                            Play As:
                        </div>
                        <select name="playerSelect" ng-required="true" ng-model="data.playerType">
                            <option value="">---Please select---</option>
                            <option value="Tiger">Option 1</option>
                            <option value="Goat">Option 2</option>
                        </select>
                    </label>
                    <button ng-click="checkForm(myForm.$valid) && init(data.playerType)" class="button button-full button-positive">
                        Join Game
                    </button>
                </form>
            </div>
        </div>
    </div>
</ion-content>
